<div class="row" style="margin-top: 50px;">
    <div *ngIf="!studentLoggedIn; else flightsOnly">
        <div class="col-lg-10 col-lg-offset-1 col-sm-10 col-sm-offset-1">
            <div class="col-lg-6">
                <app-students [hidden]="!displayFlight"></app-students>
            </div>
            <div class="col-lg-6">
                <app-flights [hidden]="!displayFlight"></app-flights>
            </div>
        </div>
    </div>
    <ng-template #flightsOnly>
        <div class="col-lg-10 col-lg-offset-1 col-sm-10 col-sm-offset-1">
            <app-flights [hidden]="!displayFlight"></app-flights>
        </div>
    </ng-template>
</div>
<div class="row">
    <div class="col-lg-10 col-lg-offset-1">
        <router-outlet></router-outlet>
    </div>
</div>
