<div class="row">
    <div class="col-lg-4 col-sm-4 col-lg-offset-4 col-sm-offset-4">
        <a href="http://aero.und.edu/"><img 
            class="center-block img-responsive" 
            src="../../../public/images/Aero_RGB2_web.png" 
            alt="UND Aerospace logo">
        </a>
    </div>
</div>

<br><hr>

<div class="row">
    <div class="col-lg-6 col-sm-6 col-lg-offset-3 col-sm-offset-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            <div class="form-group">
                <label for="username">NDUS Username</label>
                <input 
                    type="text"
                    id="username"
                    class="form-control" 
                    formControlName="username"
                    >
                <span 
                    *ngIf="!loginForm.controls.username.valid && loginForm.controls.username.touched"
                    class="help-block">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                     Username required
                </span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password"
                    id="password"
                    class="form-control" 
                    formControlName="password"
                    >
                <span 
                    *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched"
                    class="help-block"
                    >
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                     Password required
                </span>
            </div>
            
            <span class="help-block" *ngIf="invalidCredentials" style="font-size: 25px;">
                <span class="glyphicon glyphicon-exclamation-sign"></span>
                Invalid Login
            </span>

            <button 
                class="btn btn-success" 
                type="submit"
                [disabled]="!loginForm.valid">Login</button>

        </form>
    </div> <!-- col close -->
</div> <!-- row close -->
